<form action="{% url 'api-auth-login' %}" method="post">

  {% csrf_token %}

  {% if next %}
  <input type="hidden" name="next" value="{{ next }}" />
  {% endif %}
  
  <div class="form-group">
    <input class="form-control" type="text" id="usernameInput" name="username"  placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" id="passwordInput" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default pull-right">Login</button>
</form>
