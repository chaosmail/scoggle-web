<form action="{% url 'api-auth-signup' %}" method="post">

  {% csrf_token %}

  <div class="form-group">
    <label for="inputUsername">Username*</label>
    <input id="inputUsername" name="username" class="form-control" type="text" placeholder="Enter a username">
  </div>

  <div class="form-group">
    <label for="inputPassword">Password*</label>
    <input id="inputPassword" name="password" class="form-control" type="password" placeholder="Enter a password">
  </div>

  <div class="form-group">
    <label for="inputPassword2">Repeat password*</label>
    <input id="inputPassword2" name="password2" class="form-control" type="password" placeholder="Repeat the password">
  </div>

  <div class="form-group">
    <label for="inputEmail">Email*</label>
    <input id="inputEmail" name="email" class="form-control" type="text" placeholder="Enter your email">
  </div>

  <button type="submit" class="btn btn-default">Sign up!</button>

</form>
